<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <title>Menu - Hot-Pot World</title>
    <link rel="icon" type="image/png" href="../../Images/navbar.png">
    <link rel="shortcut icon" type="image/png" href="../../Images/navbar.png">
    <link rel="stylesheet" href="../../styles.css">
    <style>
        html, body { background-color: #1a1a1a !important; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../" class="nav-logo-link">
                    <img src="../../Images/navbar.png" alt="Hot-Pot World Logo" class="nav-logo-img">
                    <h2>Hot-Pot World</h2>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../" class="nav-link"><span>Home</span></a>
                </li>
                <li class="nav-item">
                    <a href="./" class="nav-link active"><span>Menu</span></a>
                </li>
                <li class="nav-item">
                    <a href="../about/" class="nav-link"><span>About</span></a>
                </li>
            </ul>
            <div class="language-switcher">
                <a href="../../menu/" class="lang-btn" title="Polski">
                    <img src="https://flagcdn.com/w20/pl.png" alt="Polish flag" class="flag-icon">
                </a>
                <a class="lang-btn" title="English">
                    <img src="https://flagcdn.com/w20/gb.png" alt="UK flag" class="flag-icon">
                </a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="menu-hero">
            <div class="container">
                <h1>Our Menu</h1>
                <p>Discover our authentic hot pot selections</p>
            </div>
        </section>

        <section class="menu-content">
            <div class="container">
                <!-- Dynamic menu content will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
        </div>
    </footer>

    <script src="../../script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <title>Menu - Hot-Pot World</title>
    <meta name="description" content="Menu Hot Pot w Gdyni! Buliony, owoce morza, warzywa, mięso, tofu i zestawy. Pierwsza restauracja hot pot w Trójmieście.">
    <meta property="og:image" content="https://hotpotworld.pl/Images/navbar.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Hot-Pot World Logo - Menu">
    <meta property="og:image:type" content="image/png">
    <meta property="twitter:image" content="https://hotpotworld.pl/Images/navbar.png">
    <meta property="twitter:image:alt" content="Hot-Pot World Logo - Menu">
    <meta name="image" content="https://hotpotworld.pl/Images/navbar.png">
    <meta name="thumbnail" content="https://hotpotworld.pl/Images/navbar.png">
    <link rel="icon" type="image/png" href="../Images/navbar.png">
    <link rel="shortcut icon" type="image/png" href="../Images/navbar.png">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../" class="nav-logo-link">
                    <img src="../Images/navbar.png" alt="Hot-Pot World Logo" class="nav-logo-img">
                    <h2>Hot-Pot World</h2>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../" class="nav-link"><span>Strona Główna</span></a>
                </li>
                <li class="nav-item">
                    <a href="./" class="nav-link active"><span>Menu</span></a>
                </li>
                <li class="nav-item">
                    <a href="../about/" class="nav-link"><span>O Nas</span></a>
                </li>
            </ul>
            <div class="language-switcher">
                <a class="lang-btn" title="Polski">
                    <img src="https://flagcdn.com/w20/pl.png" alt="Polish flag" class="flag-icon">
                </a>
                <a href="../en/menu/" class="lang-btn" title="English">
                    <img src="https://flagcdn.com/w20/gb.png" alt="UK flag" class="flag-icon">
                </a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="menu-hero">
            <div class="container">
                <h1>Nasze Menu</h1>
                <p>Odkryj nasze tradycyjne składniki</p>
            </div>
        </section>

        <!-- Menu Navigation -->
        <section class="menu-navigation">
            <div class="background-overlay"></div>
            <div class="container">
                <a href="MenuContent/MenuPDF.pdf" target="_blank" class="pdf-download-button" id="pdf-download-btn">
                    Otwórz menu w formacie .pdf
                </a>
                <div class="nav-buttons-container" id="menu-nav-buttons">
                    <!-- Navigation buttons will be generated dynamically -->
                </div>
            </div>
        </section>

        <section class="menu-content">
            <div class="container">
                <!-- Dynamic menu content will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
